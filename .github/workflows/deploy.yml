
name: Deploy Bedrock + Sage

on:
  push:
    branches:
      - master
      - develop

  workflow_dispatch:
    inputs:
      app_env:
        description: "Override APP_ENV (live|dev). Leave empty to auto-detect from branch."
        required: false
        default: ""

env:
  APP_NAME: ${{ vars.APP_NAME }}
  THEME_NAME: ${{ vars.THEME_NAME }}

jobs:

############################################################
# 1. VALIDATE & DERIVE PATHS
############################################################
  sanity-and-derive:
    name: Derive & Validate Environment
    runs-on: ubuntu-latest
    outputs:
      app_env: ${{ steps.v.outputs.app_env }}
      deploy_path: ${{ steps.v.outputs.deploy_path }}
      theme_local_path: ${{ steps.v.outputs.theme_local_path }}
      theme_remote_path: ${{ steps.v.outputs.theme_remote_path }}

    steps:
      - id: v
        run: |
          BRANCH="${GITHUB_REF##*/}"
          OVERRIDE="${{ github.event.inputs.app_env || vars.APP_ENV }}"

          if [ -n "$OVERRIDE" ]; then
            APP_ENV="$OVERRIDE"
          else
            case "$BRANCH" in
              master) APP_ENV="live" ;;
              develop) APP_ENV="dev" ;;
              *) echo "::error ::Unsupported branch $BRANCH"; exit 1 ;;
            esac
          fi

          DEPLOY_PATH="/srv/users/serverpilot/apps/${APP_ENV}${{ env.APP_NAME }}"
          THEME_LOCAL="web/app/themes/${{ env.THEME_NAME }}"
          THEME_REMOTE="$DEPLOY_PATH/web/app/themes/${{ env.THEME_NAME }}"

          echo "app_env=$APP_ENV" >> $GITHUB_OUTPUT
          echo "deploy_path=$DEPLOY_PATH" >> $GITHUB_OUTPUT
          echo "theme_local_path=$THEME_LOCAL" >> $GITHUB_OUTPUT
          echo "theme_remote_path=$THEME_REMOTE" >> $GITHUB_OUTPUT

############################################################
# 2. BUILD BEDROCK (COMPOSER)
############################################################
  build-bedrock:
    name: Build Bedrock (Composer)
    needs: sanity-and-derive
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - run: composer install --no-interaction --prefer-dist

      - uses: actions/upload-artifact@v4
        with:
          name: bedrock
          path: |
            composer.json
            composer.lock
            vendor
            .env

############################################################
# 3. BUILD SAGE (NODE + COMPOSER + ARTIFACT STRUCTURE FIX)
############################################################
  build-sage:
    name: Build Sage Assets (Node 20.20.0)
    needs: [sanity-and-derive, build-bedrock]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: bedrock

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - uses: actions/setup-node@v4
        with:
          node-version: "20.20.0"
          cache: yarn
          cache-dependency-path: ${{ needs.sanity-and-derive.outputs.theme_local_path }}/yarn.lock

      - run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            ${{ needs.sanity-and-derive.outputs.theme_local_path }}/vendor
          key: composer-theme-${{ hashFiles(format('{0}/composer.lock', needs.sanity-and-derive.outputs.theme_local_path)) }}

      - name: Build Sage
        working-directory: ${{ needs.sanity-and-derive.outputs.theme_local_path }}
        env:
          NODE_ENV: production
        run: |
          composer install --prefer-dist --no-interaction || true
          yarn install --immutable || yarn install
          yarn build --mode=production

      # Correct artifact upload preserving directory structure
      - uses: actions/upload-artifact@v4
        with:
          name: sage
          path: |
            web/app/themes/${{ env.THEME_NAME }}/public
            web/app/themes/${{ env.THEME_NAME }}/vendor
            web/app/themes/${{ env.THEME_NAME }}/node_modules
            web/app/themes/${{ env.THEME_NAME }}/.yarn

############################################################
# 4. DEPLOY (SAFE RSYNC + CORRECTED ARTIFACT PATHS)
############################################################
  deploy:
    name: Deploy via SSH + rsync
    needs: [sanity-and-derive, build-sage]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Download artifacts exactly into the original folder structure
      - uses: actions/download-artifact@v4
        with:
          name: bedrock
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: sage
          path: web/app/themes/${{ env.THEME_NAME }}

      # Validate vendor contains Dotenv BEFORE deployment
      - name: Validate Dotenv exists
        run: |
          if [ ! -f vendor/vlucas/phpdotenv/src/Dotenv.php ]; then
            echo "::error ::Dotenv is NOT in vendor/ — composer build failed!"
            exit 1
          fi

      # Setup SSH
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      ############################################################
      # RSYNC DEPLOY — WITH CORRECTED PATHS
      ############################################################
      - name: Deploy via rsync
        run: |
          REMOTE="serverpilot@${{ secrets.SERVER_IP }}"
          BASE="${{ needs.sanity-and-derive.outputs.deploy_path }}"
          THEME="$BASE/web/app/themes/${{ env.THEME_NAME }}"
          SRC_THEME="web/app/themes/${{ env.THEME_NAME }}"

          echo "Syncing composer.json + composer.lock"
          rsync -az composer.json composer.lock "$REMOTE:$BASE/"

          echo "Syncing vendor/"
          rsync -az --delete vendor/ "$REMOTE:$BASE/vendor/"

          echo "Syncing .env"
          [ -f ".env" ] && rsync -az .env "$REMOTE:$BASE/.env"

          echo "Syncing theme public/"
          rsync -az --delete "$SRC_THEME/public/" "$REMOTE:$THEME/public/"

          echo "Syncing theme vendor/"
          rsync -az --delete "$SRC_THEME/vendor/" "$REMOTE:$THEME/vendor/"

          echo "Syncing dev-only dirs"
          rsync -az --delete "$SRC_THEME/node_modules/" "$REMOTE:$THEME/node_modules/" || true
          rsync -az --delete "$SRC_THEME/.yarn/" "$REMOTE:$THEME/.yarn/" || true

      ############################################################
      # FINALIZE ON SERVER
      ############################################################
      - name: Finalize
        run: |
          ssh serverpilot@${{ secrets.SERVER_IP }} bash -lc "
            cd '${{ needs.sanity-and-derive.outputs.deploy_path }}'

            if [ ! -f web/wp/wordfence-waf.php ]; then
              echo '::error ::WAF missing after deploy'
              exit 1
            fi

            wp acorn optimize || true

            chown -R serverpilot:serverpilot .
            find . -type d -exec chmod 775 {} \;
            find . -type f -exec chmod 664 {} \;

            echo 'Deployment complete.'
          "
